name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job:
          - J001
          - J002
          - J003
          - J004
          - J005
          - J006
          - J007
          - J008
          - J009
          - J010
          - J011
          - J012
          - J013
          - J014
          - J015
          - J016
          - J017
          - J018
          - J019
          - J020
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Check out code
        uses: actions/checkout@v1
      - name: Run test job ${{ matrix.job }}
        run: ./test.py ${{ matrix.job }}
